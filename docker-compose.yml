version: '2'

#  PORTS
#     api:     1111:8001
#     docs:    2222:8002
#     mock:    3333:8003
#     monitor: 4444:8004
#     main:    5555:8005
#     storage: 27017:27017
#     periodically: 9999:8009

services:
  api:
    image: poseidon-api
    container_name: poseidon-api
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - 1111:8001
  docs:
    image: poseidon-docs
    container_name: poseidon-docs
    build:
      context: .
      dockerfile: Dockerfile.docs
    ports:
      - 2222:8002
  mock:
    depends_on:
      - monitor
    image: mock-controller
    container_name: mock-controller
    build:
      context: .
      dockerfile: Dockerfile.mock
    environment:
      - ALLOW_ORIGIN = http://$DOCKER_URL:8003
    ports:
      - 3333:8003
  monitor:
    depends_on:
      - api
    image: poseidon-monitor
    container_name: poseidon-monitor
    build:
      context: .
      dockerfile: Dockerfile.monitor
    ports:
      - 4444:8004
    environment:
      - ALLOW_ORIGIN = http://$DOCKER_URL:1111
  main:
    image: poseidon-main
    container_name: poseidon-main
    build:
      context: .
      dockerfile: Dockerfile.main
    ports:
      - 5555:8005
  storageWorkaround:
    # http://www.diogogmt.com/running-mongodb-with-docker-and-compose/
    container_name: poseidon-storageWorkaround
    image: mongo
    volumes:
      - /data/db
  storage:
    container_name: poseidon-storage
    image: mongo
    volumes_from:
      - storageWorkaround
    ports:
      - 27017:27017
    command: --smallfiles --rest --auth
  storage-api:
    container_name: poseidon-storage-api
    image: poseidon-storage-api
    build:
      context: .
      dockerfile: Dockerfile.storage-api
    ports:
      - 28000:27000
    environment:
      - ALLOW_ORIGIN = http://$DOCKER_URL:28000
  periodically:
    depends_on:
      - monitor
      - mock
    image: poseidon-periodically
    container_name: poseidon-periodically
    build:
      context: .
      dockerfile: Dockerfile.periodically
    links:
      - monitor
    ports:
      - 9999:8009
